# Rebind prefix key
unbind C-b
set-option -g prefix 'C-\'
bind-key 'C-\' send-prefix

# Pretty Colors
set -g status-bg blue
set -g status-fg white

# Easy reloading
bind R source-file ~/.tmux.conf

# Vim key bindings
setw -g mode-keys vi

# Mouse mode keys
bind m set -g mouse on
bind M set -g mouse off
